
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOLFA - The Ghost in the Machine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }
    .animate-flicker {
      animation: flicker 3s infinite step-end;
    }
    .blood-glow {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000, 0 0 30px #4a0000;
    }
    body {
      background-color: #050000;
      overflow: hidden;
      margin: 0;
    }
    .void-bg {
      background: radial-gradient(circle at center, #1a0202 0%, #000000 100%);
    }
    
    /* Blood Drip Effect */
    .blood-drip {
      position: absolute;
      top: -10px;
      width: 2px;
      background: linear-gradient(to bottom, #8b0000, #4a0000);
      border-radius: 0 0 10px 10px;
      animation: drip linear infinite;
      z-index: 50;
      pointer-events: none;
    }
    .blood-drop {
      position: absolute;
      bottom: 0;
      width: 6px;
      height: 6px;
      background: #8b0000;
      border-radius: 50%;
      left: -2px;
    }
    @keyframes drip {
      0% { height: 0; opacity: 0; }
      10% { opacity: 1; }
      80% { height: 100vh; opacity: 1; }
      100% { height: 100vh; opacity: 0; }
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="void-bg">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
